
<div class="wrap">
  
  <div class="card-content">
    
    <div *ngFor="let item of selection">
      <div matRipple class="mat-elevation-z5">
        <mat-card>
    
          <mat-card-title>{{ item?.name }}</mat-card-title>
    
          <mat-card-content>
            <p>{{ item?.description }}</p>
          </mat-card-content>
    
        </mat-card>
      </div>
    </div>
  
  </div>

</div>

<div class="footer">
  <app-footer></app-footer>
</div>
