
<div id="wrapper">

  <h1>{{ region }}</h1>

  <mat-divider></mat-divider>

  <div id="pokemon">
    <mat-card *ngFor="let poke of _pokemon" matRipple (click)="selectPokemon(poke)">
      <img src="{{ poke?.image }}" alt="{{ poke?.name }}" (load)="imageLoaded()">
      <div *ngIf="!isLoad">
        <mat-progress-spinner mode="indeterminate" [color]="'accent'"></mat-progress-spinner>
      </div>
      <p id="name">{{ poke.name }}</p>
    </mat-card>
  </div>

</div>
