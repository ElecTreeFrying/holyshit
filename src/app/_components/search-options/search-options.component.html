
<div [ngSwitch]="option" #accordion>

  <app-search-option-pokemon (entries)="entries.next($event)" (refreshed)="refreshed.next($event)" *ngSwitchCase="0">
  </app-search-option-pokemon>

  <app-search-option-moves *ngSwitchCase="1">
  </app-search-option-moves>

  <app-search-option-items *ngSwitchCase="2">
  </app-search-option-items>

  <app-search-option-berries *ngSwitchCase="3">
  </app-search-option-berries>

</div>
