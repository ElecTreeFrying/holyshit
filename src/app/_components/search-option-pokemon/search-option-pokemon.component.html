
<div class="loading-progress" *ngIf="!option.selectionList_1.state">

  <mat-spinner></mat-spinner>

</div>

<mat-accordion displayMode="flat" *ngIf="option.selectionList_1.state">

  <mat-expansion-panel *ngFor="let item of options" (opened)="toggle(true, 'selectionList_1', item?.option)" (closed)="toggle(false, 'selectionList_1', item?.option)">
    <mat-expansion-panel-header>
      <mat-panel-title><span>{{ item.display }}</span></mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>

      <mat-form-field appearance="outline" *ngIf="option.selectionList_1.selections[item.option]">
        <input [placeholder]="'Select ' + item.placeholder" matInput [matAutocomplete]="auto" [(ngModel)]="input" (ngModelChange)="modelChanged($event, item.option)" (keydown.enter)="enter(item.option)">
        <mat-autocomplete #auto="matAutocomplete" (opened)="focus(item.option)" (closed)="selections[item.option] = _selections">
          <mat-option *ngFor="let x of selections[item.option]" [value]="x.name" (click)="entries.next(x.data.pokemon_species)">{{ x.name }}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <p *ngIf="!option.selectionList_1.selections[item.option]">Please wait...</p>

    </ng-template>
  </mat-expansion-panel>

</mat-accordion>

<mat-divider></mat-divider>
