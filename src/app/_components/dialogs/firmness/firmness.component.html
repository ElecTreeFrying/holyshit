
<div class="content">
  
  <div class="entries" data-simplebar>
    <div class="card-header mat-elevation-z5">
      <p>Berry entries</p>
    </div>
    <div class="card-container">

      <div matRipple *ngFor="let entry of data | dialogDetails: 'firmness-berries'">
        <mat-card class="berry">
    
          <mat-card-content>
        
            <div class="name">
              <p>{{ entry?.display }}</p>
              <p>Berry</p>
            </div>
    
            <img
              mat-card-image 
              offset="300"
              defaultImage="assets/images/berry.png" 
              errorImage="assets/images/berry.png" 
              [lazyLoad]="entry?.byte64" 
              [alt]="entry?.name">
            
          </mat-card-content>
    
    
        </mat-card>
      </div>

    </div>
  </div>
  
  <div class="information" data-simplebar>

    <div class="close">
      <button mat-icon-button (click)="ref.close(null)">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="heading">

      <div class="text-head">
        <p class="type">Firmness: {{ data | dialogDetails: 'firmness-name' }}</p>
      </div>

    </div>

    <div class="details">
  
      <div class="credits">
        <p class="app">Pok√©dex Little</p>
        <p class="developer">by ElecTreeFrying</p>
      </div>

    </div>
  
  </div>
  
</div>
